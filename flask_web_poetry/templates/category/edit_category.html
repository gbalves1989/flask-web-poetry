{% extends 'base.html' %}

{% block title %} Categorias {% endblock %}

{% block content %}
    <div class="col-sm-12 col-xl-8 pt-5 ps-5">
        <div class="bg-secondary rounded h-100 p-4">
            <h6 class="mb-4">Editar Categoria</h6>

            <form class="form-category-edit" method="POST"
                  action="{{ url_for('category_routes.page_update_category', category_id=category_id) }}"
            >
                {{ form.hidden_tag() }}

                <div class="mb-3">
                    {{ form.name.label(class="form-label") }}
                    {{ form.name(class="form-control") }}
                </div>

                {{ form.submit(class="btn btn-primary") }}
            </form>
        </div>
    </div>
{% endblock %}
